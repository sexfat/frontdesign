<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }

        th {
            background-color: rgb(235, 235, 235);
        }
    </style>
    <title>html 基本標籤介紹</title>
</head>

<body>
    <h1>這是一級標題</h1>
    <h2>這是二級標題</h2>
    <h3>這是三級標題</h3>
    <p>這是一個段落。</p>
    <img src="image.jpg" alt="描述文字">
    <ul>
        <li>列表項目一</li>
        <li>列表項目二</li>
        <li>列表項目三</li>
    </ul>
    <ol>
        <li>列表項目一</li>
        <li>列表項目二</li>
        <li>列表項目三</li>
    </ol>
    <table>
        <tr>
            <th>表頭一</th>
            <th>表頭二</th>
        </tr>
        <tr>
            <td>數據一</td>
            <td>數據二</td>
        </tr>
    </table>
    <form action="/submit" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="提交">
    </form>


</body>

</html>
