<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片的css設定</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* 可以關掉，得到真實的圖片大小 */
        img {
            width: 100%;
            height: auto;
        }

        section {
            width: 100%;
            height: 100vh;
        }

        .slider {
            width: 100%;
            height: 100vh;
            background-image: url(../images/3983.jpg);
            background-size: cover;
            /* 背景圖片會覆蓋整個區塊，保持比例 */
            background-position: center;
            /* 圖片居中顯示 */
        }

        .resize {
            width: 100%;
            height: 100vh;
        }

        .center {
            max-width: 1200px;
            width: 100%;
            height: 600px;
            margin: auto;
            background-color: #bcfdfa;
        }

        /* 設定 img 的樣式 */
        .responsive-img {
            width: 100%;
            /* 圖片寬度自適應瀏覽器 */
            height: 500px;
            /* 高度固定 */
            object-fit: cover;
            /* 保持圖片比例，並且允許出血 */
        }

        /* 背景圖片的區塊設置 */
        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url(../images/3983.jpg);
            background-size: cover;
            background-position: center;
        }

        .col2 {
            display: flex;
            height: 50vh;
        }

        .col2 .w50 {
            background-color: #333333;
            height: 100%;
            width: 100%;
        }
            .w50.center {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .w50 .case {
          width: 50%;
          height: 50%;
          background-color: #fff;
        }
        .w50.bg {
          background-image: url(../images/91934.jpg);
          background-size: cover;        
        }
        .col4 {
            display: flex;
            gap: 5px;
        }
        .col4 .w25 {
            height: 300px;
            flex: 0 0 25%;
        }
        .col4 .w25 img {
            height: auto;
        }
    </style>
</head>

<body>
    <section>
        <img src="../images/3983.jpg" alt="">
        <p>圖片實際大小</p>
    </section>
    <section class="slider">
        <p style="text-align: center;color: white;">滿版背景圖</p>
    </section>
    <section>
        <h2>圖片隨瀏覽器縮放且變形</h2>
        <img class="resize" src="../images/3983.jpg" alt="">
    </section>
    <section>
        <h2>圖片隨外層容器縮放且不變形</h2>
        <div class="center">
            <img src="../images/91934.jpg" alt="">
        </div>
    </section>
    <section>
        <h2>圖片隨瀏覽器縮放且不變形</h2>
        <img class="responsive-img" src="../images/3983.jpg" alt="Responsive Image">
        <p>圖片寬度會隨著瀏覽器縮放，但高度固定，圖片比例保持，且出血。</p>
    </section>
    <section class="background-image">
        <p style="color:white; text-align:center; font-size:24px;">這是一個背景圖片區塊</p>
    </section>
    <h2>兩欄式設計</h2>
     <p><a href="https://preview.themeforest.net/item/ruko-creative-agency-showcase-portfolio/full_screen_preview/33200679?_ga=2.238196873.843189677.1727450384-855231248.1613180785" target="_blank">參考範例</a></p>
    <section class="col2">
        <div class="w50 center">
            <div class="case">
                <h2>Creative design for your brand
                </h2>
                <p>Nullam imperdiet, sem at fringilla lobortis, sem nibhfiah ingilt dictum nisi maimp erdiet, sem at fringilnibhfiah ingilt</p>
            </div>

        </div>
        <div class="w50 bg"></div>
    </section>
    <h2>四欄式設計</h2>
    <section class="col4">
        <div class="w25"><img src="../images/3983.jpg" alt=""></div>
        <div class="w25"><img src="../images/3983.jpg" alt=""></div>
        <div class="w25"><img src="../images/3983.jpg" alt=""></div>
        <div class="w25"><img src="../images/3983.jpg" alt=""></div>
    </section>


</body>

</html>
