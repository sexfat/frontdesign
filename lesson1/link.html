<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html 連結</title>
</head>

<body>
    <!-- 注意路徑的寫法 相對路徑 / 絕對路徑 -->
    <img src="image.jpg" alt="">
    <a href="https://www.google.com.tw/">google</a>
    <a href="name.html">關於我們</a>
    <!-- mailto 信箱 -->
    <a href="mailto:example@example.com">發送郵件給我們</a>
    <!-- 錨點寫法 -->
    <h2 id="section1">段落一</h2>
    <p>這是段落一的內容。</p>
    <a href="#section1">跳轉到段落一</a>
    <!-- 連結圖片 -->
    <a href="https://www.example.com">
        <img src="example.jpg" alt="範例圖像">
    </a>
</body>

</html>
