<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偽元素範例</title>
    <style>
        input::placeholder {
            color: #999;
            font-style: italic;  /* 斜體 */
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 7px;
            border: 1px solid #bebebe;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="請輸入您的名字">
</body>
</html>
